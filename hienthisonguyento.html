<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>


        let int = parseInt(prompt("Nhập số lượng số nguyên tố"));
        let i = 0; //số lượng số nguyên tố đang có
        let N = 2; //số nguyên đầu tiên bắt đầu
        let a = 2;  //số để tính xem N có chia hết hay không (từ a đến N -1)
        let bl = true;
        let dpy = "nguyên tố đầu tiên là ";

        if ( N =2) {
            bl = true;
            dpy = int + " nguyên tố đầu tiên là " + N;
            N ++;
            i ++;
        }

        for(i = 1; i < int;) {
            for (a = 2; a < N; a++) {
                if (N % a == 0) {
                    bl = false;
                    break;
                } else {
                    bl = true;
                }

            } //Kết thúc vòng lặp for bên trong

            if (bl) {
                dpy = dpy + " " + N;
                i ++;
            }
            N += 2;
            a = 2;

        }
            alert(dpy);
    </script>
</body>
</html>
